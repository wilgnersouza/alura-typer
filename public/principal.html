<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Alura Typer 3.0</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/selectize.default.css">
    <link rel="stylesheet" href="css/libs/tooltipster.bundle.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="author" content="Wilgner Souza">
</head>
<body>
<div class="container">
    <h1 class="center">Alura Typer 3.0</h1>
    <p class="frase center">escreva aqui alguma coisa para o teste fazer a contagem de palavras com precisão.</p>
    <div class="center">
        <img src="img/spinner.gif" alt="Spinner" id="spinner">
        <p id="erro">Ocorreu um erro. Tente novamente!</p>
    </div>
    <ul class="informacoes center">
        <li>
            <i class="small material-icons icones">description</i>
            <span id="tamanho-frase"></span> palavras
        </li>
        <li>
            <i class="small material-icons icones">query_builder</i>
            <span id="tempo-digitacao">10</span> segundos
        </li>
    </ul>

    <textarea class="campo-digitacao" rows="8" cols ="40"></textarea>

    <div class="botoes">
        <a id="botao-reiniciar" class="tooltip btn-floating btn-small waves-effect waves-light blue" title="Reiniciar Jogo">
            <i class="material-icons" >restore</i>
        </a>
        <a id="botao-placar" class="tooltip btn-floating btn-small waves-effect waves-light orange" title="Mostrar Placar">
            <i class="material-icons">assignment</i>
        </a>
        <a id="botao-frase" class="tooltip btn-floating btn-small waves-effect waves-light red" title="Frase Aleatória">
            <i class="material-icons">shuffle</i>
        </a>
        <a id="botao-frase-id" class="tooltip btn-floating btn-small waves-effect waves-light purple" title="Escolher Frase">
            <i class="material-icons">forward</i>
        </a>
        <input type="number" min="0" id="frase-id">
        <div class="select-user">
            <select id="user">
               <option value="Wilgner">Wilgner</option>
            </select>
        </div>
        <a id="botao-sync" class="mytooltip btn-floating btn-small waves-effect waves-light green" title="Placar Salvo no Servidor">
            <i class="material-icons">save</i>
        </a>
        
    </div>

    <ul class="center">
        <li><span id="contador-caracteres">0</span> caracteres</li>
        <li><span id="contador-palavras">0</span> palavras</li>
    </ul>

<section class="placar">
    <h3 class="center">Placar</h3>
        <table class="centered bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>N° de palavras</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
</section>
</div>

<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
<script src="js/placar.js"></script>
<script src="js/frase.js"></script>
<script src="js/selectize.js"></script>
<script src="js/tooltipster.bundle.min.js"></script>
</body>
</html>
